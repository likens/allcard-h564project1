        <script>

            function goToMenu() {
                const titleEl = document.getElementById("title");
                titleEl.innerText = "Welcome to AllCard";
                titleEl.classList.toggle("title--games");
                document.getElementById("menu").classList.toggle("hide");
                document.getElementById("games").classList.toggle("hide");
                document.getElementById("nav").classList.add("nav--hide");
            }

            function goToGames() {
                const titleEl = document.getElementById("title");
                titleEl.innerText = "Your Games";
                titleEl.classList.toggle("title--games");
                document.getElementById("menu").classList.toggle("hide");
                document.getElementById("games").classList.toggle("hide");
                document.getElementById("nav").classList.remove("nav--hide");
            }

        </script>
